<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="register.html" class="text-blue-500">Register</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const response = await fetch("http://127.0.0.1:8000/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem("access_token", result.access_token);
                localStorage.setItem("refresh_token", result.refresh_token);
                alert("Login successful! Redirecting to profile.");
                window.location.href = "profile.html";
            } else {
                alert("Error: " + JSON.stringify(result));
            }
        });
    </script>
</body>
</html>
