<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold mb-4">Welcome to Your Profile</h2>

        <button id="request-discount-btn" class="bg-blue-500 text-white px-4 py-2 rounded">🎁 دریافت کد تخفیف ماهانه</button>
        <p id="discount-message" class="text-green-500 mt-2"></p>
        <a href="http://127.0.0.1:8000/pro/" class="block w-full bg-blue-500 text-white py-2 rounded-lg mb-2">View & Edit Profile</a>
        <a href="http://127.0.0.1:8000/proaddress/" class="block w-full bg-green-500 text-white py-2 rounded-lg mb-2">View & Edit Addresses</a>
        <a href="#" class="block w-full bg-yellow-500 text-white py-2 rounded-lg mb-2">Orders</a>
        <a href="http://127.0.0.1:8000/pproductt/" class="block w-full bg-red-500 text-white py-2 rounded-lg mb-2">Orders</a>
        <!-- دکمه برگشت به صفحه قبلی -->
        <button onclick="window.history.back()" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Back</button>
    </div>

    <script>
        document.getElementById("request-discount-btn").addEventListener("click", async function() {
    try {
        const API_URL = "http://127.0.0.1:8000";
        const response = await fetch(`${API_URL}/discounts/request/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${localStorage.getItem("access_token")}`
            }
        });

        const data = await response.json();
        document.getElementById("discount-message").innerText = data.message;
    } catch (error) {
        console.error("خطا در درخواست کد تخفیف:", error);
    }
});

    </script>

</body>
</html>
