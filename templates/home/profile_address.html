<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-4">Manage Addresses</h2>

        <!-- Address List -->
        <ul id="address-list" class="mb-4"></ul>

        <!-- Add Address Form -->
        <input type="text" id="city" placeholder="City" class="border p-2 w-full mb-2" />
        <input type="text" id="state" placeholder="State" class="border p-2 w-full mb-2" />
        <textarea id="full-address" placeholder="Full Address" class="border p-2 w-full mb-2"></textarea>
        <input type="text" id="postal-code" placeholder="Postal Code" class="border p-2 w-full mb-2" />

        <button id="save-btn" class="w-full bg-blue-500 text-white py-2 rounded-lg">Save Address</button>
        <button id="back-btn" class="w-full bg-gray-500 text-white py-2 rounded-lg mt-2">Back</button>
    </div>

    <script>
        const accessToken = localStorage.getItem("access_token");
        if (!accessToken) {
            alert("Please log in first.");
            window.location.href = "http://127.0.0.1:8000/choicelog/";
        }

        async function getAddresses() {
            const response = await fetch("http://127.0.0.1:8000/addresses/", {
                method: "GET",
                headers: { "Authorization": `Bearer ${accessToken}` }
            });

            if (response.ok) {
                const addresses = await response.json();
                const addressList = document.getElementById("address-list");
                addressList.innerHTML = "";
                addresses.forEach(address => {
                    const li = document.createElement("li");
                    li.className = "border p-2 mb-2 rounded-lg flex justify-between items-center";
                    li.innerHTML = `
                        ${address.city}, ${address.state} - ${address.postal_code}
                        <button onclick="deleteAddress(${address.id})" class="text-red-500">Delete</button>
                    `;
                    addressList.appendChild(li);
                });
            }
        }

        async function saveAddress() {
    const accessToken = localStorage.getItem("access_token");
    if (!accessToken) {
        alert("Please log in first.");
        return;
    }

    const city = document.getElementById("city").value;
    const state = document.getElementById("state").value;
    const full_address = document.getElementById("full-address").value;
    const postal_code = document.getElementById("postal-code").value;

    // بررسی مقدار ورودی‌ها
    if (!city || !state || !full_address || !postal_code) {
        alert("All fields are required!");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/addresses/", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                city: city,
                state: state,
                full_address: full_address,
                postal_code: postal_code
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert("Address saved successfully!");
            window.location.reload();
        } else {
            console.log("Server response:", data);
            alert("Failed to save address: " + (data.detail || "Unknown error"));
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
    }
}

        async function deleteAddress(id) {
            const response = await fetch(`http://127.0.0.1:8000/addresses/${id}/`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            if (response.ok) {
                alert("Address deleted successfully!");
                getAddresses();
            } else {
                alert("Failed to delete address.");
            }
        }

        document.getElementById("save-btn").addEventListener("click", saveAddress);
        document.getElementById("back-btn").addEventListener("click", () => window.history.back());

        getAddresses();
    </script>
</body>
</html>
